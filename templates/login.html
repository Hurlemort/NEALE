{% extends "base.html" %}

{% block content %}
  <div>
    <form method="POST" action="" name="form" class="border-2 border-black shadow-xl rounded-lg py-6 px-16 ml-5">
      {% if erreur %}
        <div class="py-5">
          <label>
            {{erreur}}
          </label>
          <br/>
        </div>
      {% endif %}
          <label class="flex text-xl pb-2">
          Nom d'Utilisateur
        </label>
        <div class="flex border-2 rounded-lg p-1 border-black h-16">
          <input name="utilisateur" type="text" placeholder="name here" class="border-none focus:outline-none"/>
        </div>
      <div class="py-5">
        <label class="flex text-xl pb-2">
          Mot de Passe
        </label>
        <div class="flex justify-arround border-2 rounded-lg p-1 border-black">
          <input name="LoginPassword" type="password" placeholder="password" class="border-none focus:outline-none" id="LoginPassword"/>
          <img id="hidebutton1" src="static/hidden.png" class="box-border w-16 h-16 p-4"/>
        </div>
      </div>
      <div type="submit" onClick="document.form.submit()" class="rounded-lg border-black p-2 border-2 hover:shadow-lg hover:text-black hover:duration-200">Se Connecter</div>
    </form>
  </div>
{% endblock %}
