{% extends "base.html" %}

{% block content %}
<div class="m-12">
  <section class="flex pb-12 justify-between">
    <section class="w-8/12">
      <p class="text-3xl pb-6">{{meme['title']}}</p>
      <div class="w-7/8" >
        <img class="border-blue-800 border-2 w-ful rounded-md" src="{{meme['image']}}" />
      </div>
    </section>
    
    <div class="w-3/12 mt-3">
      <p class="text-2xl pb-3">{{meme['creator']}}</p>
      <p class="pb-8"><i>{{meme['date']}}</i></p>
      <p>{{meme['description']}}</p>
    </div>
  </section>
  
  <form class="flex w-full mb-6 justify-between">
    <textarea cols="180" rows="5" name="comment" class="focus:text-black focus:bg-zinc-200 bg-gray-900 rounded-lg border-2 border-blue-800 focus:border-blue-800 mr-6 p-6" placeholder="Comment here"></textarea>
    <button type="submit" class="border-solid border-2 rounded-lg p-3 border-gray-900 hover:shadow-lg hover:text-zinc-200 hover:bg-gray-900 hover:duration-200 hover:border-blue-800 bg-blue-800 text-2xl border-2 w-1/4 h-12 self-center flew items-center pb-12">Post</button>
  </form>
  
  <section>
    <div class="flex justify-center">
      <h2>Commments:</h2>
    </div>
    <div class="flex justify-center">
      {% for Comment in Comments %}
        <div class="flex border-2 border-blue-800 rounded-lg">
          <p class="text-xl">{{Comment.author}}</p>
          <p>{{Comment.content}}</p>
        </div>
      {% else %}
        <p>No comments for now</p>
      {% endfor %}
    </div>
  </section>
  
{% endblock %}
