{% extends 'admin/backbase.html' %}

{% block content %}
<div>
  <table>
    <thead>
      <tr>
        <th class="w-2/10">Title</th>
        <th class="w-2/10">Description</th>
        <th class="w-2/10">Author</th>
        <th class="w-1/10">Date</th>
        <th class="w-3/10">Image</th>
      </tr>
    </thead>
    
    {% for memes in memes %}
    <tbody>
      <td class = " w-2/10 border border-purple-800 border-2 rounded-lg p-2">{{memes['title']}}</td>
      <td class = " w-2/10 border border-purple-800 border-2 rounded-lg p-2">{{memes['description']}}</td>
      <td class = " w-2/10 border border-purple-800 border-2 rounded-lg p-2">{{memes['creator']}}</td>
      <td class = " w-1/10 border border-purple-800 border-2 rounded-lg p-2">{{memes['date']}}</td>
      <td class = " w-3/10 border border-purple-800 border-2 rounded-lg p-2"><img src="{{memes['image']}}"></td>
      <td class = "border-solid border-2 rounded-lg p-3 border-gray-900 hover:shadow-lg hover:text-zinc-200 hover:bg-gray-900 hover:duration-200 hover:border-purple-800 bg-purple-800 text-xl flex justify-center border-2"><a href="">Read</a></td>
      <td class = "border-solid border-2 rounded-lg p-3 border-gray-900 hover:shadow-lg hover:text-zinc-200 hover:bg-gray-900 hover:duration-200 hover:border-purple-800 bg-purple-800 text-xl flex justify-center border-"><a href="">Update</a></td>
      <td class = "border-solid border-2 rounded-lg p-3 border-gray-900 hover:shadow-lg hover:text-zinc-200 hover:bg-gray-900 hover:duration-200 hover:border-purple-800 bg-purple-800 text-xl flex justify-center border-"><a href="">Delete</a></td>
    </tbody>
    {% endfor %}
  </table>
</div>
{% endblock %}
